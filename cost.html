<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom T-Shirt Designer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Customize Your T-Shirt</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center">
          <img src="https://via.placeholder.com/300" class="tshirt-img" />
          <h5 class="mt-2">T-Shirt Model 1</h5>
          <button class="btn btn-primary mt-2" onclick="openCustomizer()">Customize</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Customizer Modal -->
  <div class="modal fade" id="customizerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5>Customize Your T-Shirt</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <img id="previewImage" src="https://via.placeholder.com/300" style="max-width:100%;height:auto;" />
              <div id="textOnTshirt" class="text-center"></div>
            </div>
            <div class="col-md-6">
              <input type="text" id="customText" class="form-control mb-3" placeholder="Add Text" oninput="updateText()" />
              <input type="file" class="form-control mb-3" accept="image/*" onchange="uploadImage(event)" />
              <input type="color" class="form-control form-control-color mb-3" onchange="changeBgColor(event)" />
              <input type="text" id="customerName" class="form-control mb-3" placeholder="Your Name" />
              <input type="text" id="mobileNumber" class="form-control mb-3" placeholder="Mobile Number" />
              <textarea id="address" class="form-control mb-3" placeholder="Address"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="saveOrder()">Save & Order</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Functions
    function openCustomizer() {
      document.getElementById("previewImage").src = "https://via.placeholder.com/300";
      document.getElementById("customText").value = "";
      document.getElementById("customerName").value = "";
      document.getElementById("mobileNumber").value = "";
      document.getElementById("address").value = "";
      new bootstrap.Modal(document.getElementById("customizerModal")).show();
    }

    function updateText() {
      document.getElementById("textOnTshirt").innerText = document.getElementById("customText").value;
    }

    function uploadImage(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("previewImage").src = e.target.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function changeBgColor(e) {
      document.getElementById("previewImage").style.backgroundColor = e.target.value;
    }

    function saveOrder() {
      const name = document.getElementById("customerName").value;
      const mobile = document.getElementById("mobileNumber").value;
      const address = document.getElementById("address").value;

      if (!name || !mobile || !address) {
        alert("Please fill all details.");
        return;
      }

      const order = {
        orderID: "ORD" + Math.floor(Math.random() * 100000),
        tshirt: document.getElementById("previewImage").src,
        text: document.getElementById("customText").value,
        name,
        mobile,
        address,
        time: new Date().toLocaleString(),
      };

      // Save to Firebase
      db.collection("orders").add(order).then(() => {
        alert("Order Saved!");
        window.location.href = "order-summary.html?orderID=" + order.orderID;
      }).catch(error => {
        console.error("Error saving order: ", error);
      });
    }
  </script>
</body>
</html>

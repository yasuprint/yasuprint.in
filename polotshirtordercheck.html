<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Live Orders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">🧾 Admin Panel - Live Orders</h2>
    <div id="orderList" class="row g-4"></div>
  </div>

  <script>
    // 🔁 Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const container = document.getElementById("orderList");

    // Fetch orders from Firebase in real-time
    firebase.database().ref("orders").on("value", snapshot => {
      const orders = snapshot.val();
      container.innerHTML = "";

      if (!orders) {
        container.innerHTML = "<p class='text-center'>No orders found.</p>";
        return;
      }

      Object.values(orders).reverse().forEach(order => {
        container.innerHTML += `
          <div class="col-md-6">
            <div class="card p-3">
              <h5>Order ID: ${order.orderID || "N/A"}</h5>
              <p><strong>Name:</strong> ${order.name || "N/A"}</p>
              <p><strong>Mobile:</strong> ${order.mobile || "N/A"}</p>
              <p><strong>Address:</strong> ${order.address || "N/A"}</p>
              <p><strong>Category:</strong> ${order.category || "N/A"}</p>
              <p><strong>Design Text:</strong> ${order.text || "N/A"}</p>
              <p><strong>Background:</strong> ${order.bgColor || "N/A"}</p>
              <p><strong>Time:</strong> ${order.time || "N/A"}</p>
              <img src="${order.image || ''}" style="max-width: 100px;" />
            </div>
          </div>
        `;
      });
    });
  </script>
</body>
</html>

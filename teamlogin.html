<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit" id="loginButton" class="btn">Login</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
</div>

<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 400px;
    text-align: center;
}

.login-form h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    color: #333;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #1f66e1;
}

.error-message {
    color: red;
    font-size: 14px;
    margin-top: 10px;
}

</style>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("error-message");

    // Credentials array
    var validCredentials = [
        { username: "admin1", password: "password1" },
        { username: "admin2", password: "password2" },
        { username: "admin3", password: "password3" },
        { username: "admin4", password: "password4" },
        { username: "admin5", password: "password5" },
        { username: "admin6", password: "password6" },
        { username: "admin7", password: "password7" },
        { username: "admin8", password: "password8" },
        { username: "admin9", password: "password9" },
        { username: "admin10", password: "password10" }
    ];

    // Check if the entered username and password are in the valid credentials
    var isValid = validCredentials.some(function(cred) {
        return cred.username === username && cred.password === password;
    });

    // Check if valid and redirect, else show error
    if (isValid) {
        window.location.href = "home.html"; // Redirect to home page after login
    } else {
        errorMessage.textContent = "Invalid credentials.";
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - GD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #343a40;
      color: #fff;
      height: 100vh;
      padding: 20px;
      position: fixed;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
    }
    .sidebar a:hover {
      background: #495057;
      padding-left: 10px;
    }
    .main {
      margin-left: 240px;
      padding: 30px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>GD Admin</h4>
    <a href="E:\CALINT WEBSITE\data website\my ecom new\penal index.html">Dashboard</a>
    <a href="E:\CALINT WEBSITE\data website\my ecom new\thirt p2.html" target="_blank">View Products</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>Add New Product</h2>
    <form id="productForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Product Name" id="name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Category (e.g. Polo)" id="category" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Price" id="price" required>
      </div>
      <div class="mb-3">
        <input type="url" class="form-control" placeholder="Image URL" id="image" required>
      </div>
      <div class="mb-3">
        <input type="url" class="form-control" placeholder="Order Page Link" id="orderLink" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    <h3>All Products</h3>
    <div class="row" id="productList"></div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      productList.innerHTML = "";
      products.forEach((product, index) => {
        productList.innerHTML += `
          <div class="col-md-4 mb-3">
            <div class="card">
              <img src="${product.image}" class="card-img-top" height="200">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">
                  Category: ${product.category}<br>
                  Price: â‚¹${product.price}
                </p>
                <a href="${product.orderLink}" class="btn btn-success btn-sm mb-2" target="_blank">Order This Product</a>
                <br>
                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Delete</button>
              </div>
            </div>
          </div>`;
      });
    }

    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      loadProducts();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const product = {
        name: document.getElementById('name').value,
        category: document.getElementById('category').value,
        price: document.getElementById('price').value,
        image: document.getElementById('image').value,
        orderLink: document.getElementById('orderLink').value
      };
      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));
      form.reset();
      loadProducts();
    });

    loadProducts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Analytics Dashboard - GD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card h2 {
      margin-bottom: 10px;
      color: #555;
    }
    .table-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #f7f7f7;
      color: #444;
    }
    .chart-box {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š GD - Master Admin Analytics</h1>

  <div class="cards">
    <div class="card">
      <h2>Total Orders</h2>
      <p>245</p>
    </div>
    <div class="card">
      <h2>Total Payment</h2>
      <p>â‚¹1,70,000</p>
    </div>
    <div class="card">
      <h2>Total Customers</h2>
      <p>120</p>
    </div>
    <div class="card">
      <h2>Active Orders</h2>
      <p>38</p>
    </div>
  </div>

  <div class="table-box">
    <h2>ðŸ“¦ Panel Wise Data</h2>
    <table>
      <thead>
        <tr>
          <th>Panel</th>
          <th>Orders</th>
          <th>Payment</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>T-Shirt</td>
          <td>120</td>
          <td>â‚¹90,000</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Mug</td>
          <td>45</td>
          <td>â‚¹20,000</td>
          <td>Pending</td>
        </tr>
        <tr>
          <td>Photographer</td>
          <td>80</td>
          <td>â‚¹60,000</td>
          <td>Completed</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="chart-box">
    <h2>ðŸ“ˆ Orders Per Panel</h2>
    <canvas id="panelChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('panelChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['T-Shirt', 'Mug', 'Photographer'],
        datasets: [{
          label: 'Orders',
          data: [120, 45, 80],
          backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

</body>
</html>

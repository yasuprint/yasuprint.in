<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Products - GD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-brand:hover, .navbar-nav .nav-link:hover {
      color: #ffc107;
    }
    .product-card {
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">GD Products</a>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4 text-center">Our Latest Products</h2>

    <!-- Search bar -->
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search product...">
    </div>

    <!-- Products list -->
    <div class="row" id="productList"></div>
  </div>

  <script>
    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");

    function displayProducts(filter = "") {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      productList.innerHTML = "";

      products
        .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(product => {
          productList.innerHTML += `
            <div class="col-md-4 mb-4">
              <div class="card product-card">
                <img src="${product.image}" class="card-img-top" height="200">
                <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">
                    Category: ${product.category}<br>
                    Price: â‚¹${product.price}
                  </p>
                  <a href="${product.orderLink}" class="btn btn-primary" target="_blank">Order Now</a>
                </div>
              </div>
            </div>
          `;
        });
    }

    // Load on page load
    displayProducts();

    // Filter on search input
    searchInput.addEventListener("input", () => {
      const value = searchInput.value;
      displayProducts(value);
    });
  </script>

</body>
</html>

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mugs & Gifts - GD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .card-img-top {
      object-fit: cover;
    }

    .card {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GD - Mugs & Gifts</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <h2 class="text-center mb-4">Explore Our Mugs & Gifts</h2>
    <div class="row" id="productList"></div>
  </div>

  <script>
    const productList = document.getElementById("productList");

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("giftProducts")) || [];

      if (products.length === 0) {
        productList.innerHTML = `<p class="text-center">No products available yet.</p>`;
        return;
      }

      products.forEach(product => {
        productList.innerHTML += `
          <div class="col-md-4 col-sm-6 col-12 mb-4">
            <div class="card h-100">
              <img src="${product.image}" class="card-img-top" height="200" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">
                  Category: ${product.category}<br>
                  Price: â‚¹${product.price}
                </p>
                <a href="${product.orderLink}" class="btn btn-primary" target="_blank">Order Now</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    loadProducts();
  </script>
</body>
</html>

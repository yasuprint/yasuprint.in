<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Mugs & Gifts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 220px;
      background: #343a40;
      color: #fff;
      padding: 20px;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
    }

    .sidebar a:hover {
      background: #495057;
      padding-left: 10px;
      border-radius: 5px;
    }

    .main {
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        text-align: center;
      }

      .main {
        margin-left: 0;
        width: 100%;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .main {
        padding: 15px;
      }

      .sidebar a {
        margin: 8px 0;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>GD Admin</h4>
    <a href="#">Dashboard</a>
    <a href="mugpage.html">Mugs & Gifts</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>Add New Gift Product</h2>
    <form id="productForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Product Name" id="name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Category (e.g. Mug, Gift Item)" id="category" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Price" id="price" required>
      </div>
      <div class="mb-3">
        <input type="url" class="form-control" placeholder="Image URL" id="image" required>
      </div>
      <div class="mb-3">
        <input type="url" class="form-control" placeholder="Order Page Link" id="orderLink" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    <h3>All Mugs & Gifts</h3>
    <div class="row" id="productList"></div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("giftProducts")) || [];
      productList.innerHTML = "";
      products.forEach((product, index) => {
        productList.innerHTML += `
          <div class="col-md-4 col-sm-6 col-12 mb-3">
            <div class="card h-100">
              <img src="${product.image}" class="card-img-top" height="200">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">
                  Category: ${product.category}<br>
                  Price: â‚¹${product.price}
                </p>
                <a href="${product.orderLink}" class="btn btn-success btn-sm mb-2" target="_blank">Order Now</a>
                <br>
                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Delete</button>
              </div>
            </div>
          </div>`;
      });
    }

    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem("giftProducts")) || [];
      products.splice(index, 1);
      localStorage.setItem("giftProducts", JSON.stringify(products));
      loadProducts();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const product = {
        name: document.getElementById('name').value,
        category: document.getElementById('category').value,
        price: document.getElementById('price').value,
        image: document.getElementById('image').value,
        orderLink: document.getElementById('orderLink').value
      };
      const products = JSON.parse(localStorage.getItem("giftProducts")) || [];
      products.push(product);
      localStorage.setItem("giftProducts", JSON.stringify(products));
      form.reset();
      loadProducts();
    });

    loadProducts();
  </script>
</body>
</html>
